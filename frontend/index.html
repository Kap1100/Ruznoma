<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Список задач</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .task { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    .completed { background-color: #e0ffe0; }
  </style>
</head>
<body>
  <h1>Список задач</h1>
  <div id="tasks"></div>

  <script>
    fetch("http://localhost:8080/tasks")
      .then(response => response.json())
      .then(data => {
        const tasksDiv = document.getElementById("tasks");
        data.forEach(task => {
          const div = document.createElement("div");
          div.className = "task" + (task.Завершено ? " completed" : "");
          div.innerHTML = `
            <strong>${task.Название}</strong><br>
            <em>${task.Описание}</em><br>
            Статус: ${task.Завершено ? "Завершено ✅" : "В процессе ⏳"}
          `;
          tasksDiv.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById("tasks").innerText = "Ошибка загрузки задач";
        console.error("Ошибка:", error);
      });
  </script>
</body>
</html>
